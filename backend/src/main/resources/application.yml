spring:
  profiles:
    default: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_sql_comments: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  jackson:
    time-zone: Asia/Seoul

  kafka:
    producer:
      bootstrap-servers: ${kafka.server.kafka1}, ${kafka.server.kafka2}, ${kafka.server.kafka3}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      bootstrap-servers: ${kafka.server.kafka1}, ${kafka.server.kafka2}, ${kafka.server.kafka3}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: ${kafka.group}

server:
  port: 8080

cloud:
  aws:
    s3:
      bucket: ${amadda-s3.bucket}
    credentials:
      access-key: ${amadda-s3.access}
      secret-key: ${amadda-s3.secret}
    region:
      static: ${amadda-s3.region}
      auto: false
    stack:
      auto: false
---
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${aws.rds.prod.url}
    username: ${aws.rds.prod.username}
    password: ${aws.rds.prod.password}
---
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${mysql.url}
    username: ${mysql.username}
    password: ${mysql.password}
---
spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/ammada;MODE=MYSQL
    username: sa
    password:

  h2:
    console:
      path: /h2-console
      enabled: true

  sql:
    init:
      mode: never
